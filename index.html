<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="title">Your Calculator</div>

    <div id="calc">
        <div id="display">
            display
        </div>
        <div id="userInputs">
            <div id="numIcon">
            numIcon
            </div>
            <div id="operatorsIcon">
            operatorsIcon
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            </div>
        </div>
        <div id="evaluate">
            evaluate
        </div>
    </div>
</body>
</html>
